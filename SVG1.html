<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body
        {
            padding: 0;
            margin: 0;
            text-align: center;
        }
        svg.circles
        {
            height: 100vh;
        }
    </style>
</head>
<body>
    <svg class="circles" width="500" height="500">
        <circle cx="200" cy="280" r="70" stroke="black" stroke-width="2" fill="white" />
        <circle cx="200" cy="160" r="50" stroke="black" stroke-width="2" fill="white" />
        <circle cx="200" cy="80" r="30" stroke="black" stroke-width="2" fill="white" />

        <circle cx="210" cy="70" r="3" stroke="black" stroke-width="2" fill="black" />
        <circle cx="190" cy="70" r="3" stroke="black" stroke-width="2" fill="black" />

        <line x1="50" y1="100" x2="150" y2="150" style="stroke:rgb(0,0,0);stroke-width:4" />
        <line x1="350" y1="100" x2="250" y2="150" style="stroke:rgb(0,0,0);stroke-width:4" />
    </svg>

</body>
</html>
